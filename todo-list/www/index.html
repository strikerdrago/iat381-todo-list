<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- hammer.js touch emulator -->
    <script src="lib/hammer-touchemulator/touch-emulator.js"></script>
    <script> TouchEmulator(); </script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- jquery -->
    <script src="lib/jquery/dist/jquery.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- paper.js -->
    <script src="lib/paper/dist/paper-full.min.js"></script>

    <!-- hammer.js -->
    <script src="lib/hammer.js/hammer.min.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
   <!--  // <script type="text/paperscript" src="js/rainBalls.js" canvas="rainBalls"></script> -->

  </head>
  <body ng-app="starter">
  
    <ion-nav-view></ion-nav-view>
    <ion-pane>
      <ion-content scroll="false" id="content-container">
        <!-- Test bed canvas for Rainbow Balls example "Candy Crash" -->
        <div id="noitemstext">
          pinch to create a todo
        </div>
        <div id="overlay" class="hidden">
          <div class="list list-inset" id="todolist">
            <form id="textEdit">
            <div class="item item-text-wrap">
              <span class="input-label">Todo: </span>
              <input type="text" id="todofield" placeholder="type text here">
            </div>
            <div class="item item-text-wrap">
              <button class="button button-positive" onclick="textEditSubmit()">Submit</button>
            </div>
            
            
            </form>
          </div>
          
        </div>
<!--         <canvas id="rainBalls" resize></canvas>
 -->      </ion-content>
    </ion-pane>
  </body>
</html>
