<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- hammer.js touch emulator -->
    <script src="lib/hammer-touchemulator/touch-emulator.js"></script>
    <script> TouchEmulator(); </script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- paper.js -->
    <script src="lib/paper/dist/paper-full.min.js"></script>

    <!-- hammer.js -->
    <script src="lib/hammer.js/hammer.min.js"></script>
    

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script type="text/paperscript" src="js/rainBalls.js" canvas="rainBalls"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">ToDo</h1>
      </ion-header-bar>
      <ion-content scroll="false">
        <!-- Test bed canvas for Rainbow Balls example "Candy Crash" -->
        <div id="noitemstext">
          pinch to create a todo
        </div>
        <div id="overlay">
          <form id="textEdit">
            Todo: <input type="text" id="todofield"><br>
            <input type="button" onclick="textEditSubmit()" value="Submit form">
          </form>
        </div>
        <canvas id="rainBalls" resize></canvas>
      </ion-content>
    </ion-pane>
  </body>
</html>
