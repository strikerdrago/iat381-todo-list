<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- hammer.js touch emulator -->
    <script src="lib/hammer-touchemulator/touch-emulator.js"></script>
    <script> TouchEmulator(); </script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- jquery -->
    <script src="lib/jquery/dist/jquery.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- paper.js -->
    <script src="lib/paper/dist/paper-full.min.js"></script>

    <!-- hammer.js -->
    <script src="lib/hammer.js/hammer.min.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script type="text/paperscript" src="js/rainBalls.js" canvas="rainBalls"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-content scroll="false" id="content-container">
        <!-- Test bed canvas for Rainbow Balls example "Candy Crash" -->
        <div id="noitemstext">
          pinch to create a todo
        </div>
        <div id="overlay" class="hidden">
            <div id="textEdit" class="list">
            <!-- Todo: <input type="text" id="todofield"><br> -->
              <label class="item item-input">
                <input type="text" placeholder="To-do" id="todofield">
              </label>
              <button class="button button-full button-positive" type="button" onclick="textEditSubmit()" value="Submit form">Save</button>
            </div>
        </div>
        <canvas id="rainBalls" resize></canvas>
      </ion-content>
    </ion-pane>
  </body>
</html>
